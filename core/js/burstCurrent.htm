<script type="text/javascript" src="burstCurrent.js"></script>

<script type="text/javascript">
function myBurstScript(Burst){

  Burst.timeline("myTimeline", 1, 100, .1, false)
      .track("scl")
        .key(1, .001, "easeOutBounce")
        .key(100, 1)
      .track("fill")
        .key(0,"00ff00ff")
        .key(100,"ff0000ff")
      .track("rot")
        .key(0,0)
        .key(100,360)
        
    .shape("newshape", "../../shapes/svg/newshape.svg", "svg", 10, 10, 1, 0)      
    .shape("shapeName", "../../shapes/svg/aSpiral.svg", "svg", 10, 10, 1, 0)
      .track("rot")
        .key(1, 0)
        .key(100, 360)
  ;
  Burst.timeline("myTimeline").fillHex="ff0000ff";
  Burst.start("myTimeline");
      
      
}
newBurst('BurstCanvas', myBurstScript);

</script>
</head>

    <div id="wrap">    
    
    <canvas id="BurstCanvas" width="640px" height="480px" style="border:5px solid black;margin-top:-10px;"></canvas>
